     <div class="contactUs">
	    <div class="title">
		  <h2>Get in Touch</h2>
		</div>

	<div class="contactContent">
	   <div class="box">
		<!-- for form box -->
		   <div class="contact form">
		     <h3>Send a Message</h3>
			   <form>
			     <div class="formBox">
				   <div class="row50">
				     <div class="inputBox">
					   <span>First Name</span>
					     <input type="text" id="fname" placeholder="Reymart">
					       </div>
					        <div class="inputBox">
					      <span>Last Name</span>
					    <input type="text" id="lname" placeholder="Cabal">
					 </div>
				   </div>
				<div class="row50">
				   <div class="inputBox">
					  <span>Email</span>
					    <input type="text" id="email" placeholder="example21@email.com">
				  	      </div>
					        <div class="inputBox">
					          <span>Mobile</span>
					        <input type="text" id="mobile" placeholder="+639 48 234 2343">
					      </div>
				        </div> 
				      <div class="row100">
				    <div class="inputBox">
					  <span>Message</span>
					    <textarea id="msg" placeholder="Write your message here..."></textarea>
					      </div>
				            </div>
				              <div class="row100">
				                <div class="inputBox">
					              <input type="submit"  onclick="message()" id="send" value="Send">
					            </div>
					          <div class="message">
					        <div class="success" id="success"> 
						  </div>
						<div class="failed" id="failed">
						 Fields Can't be Empty!
					</div>
			     </div>	  
			   </div>
			 </div>
		   </form>
		  </div>
		 </div>
		  <!-- for info box -->
		  <div class="contact info">

			    <div class="infoBox">

				           </div>

				                <span><ion-icon name="mail-outline"></ion-icon></span>
				                <a href="mailto:reymartcabal46gmail.com">info-dtccampus@dtc.edu.ph</a>
				              </div>

				             <span><ion-icon name="call-outline"></ion-icon></span>
				             <a href="tel:+639566729906">+63956 672 9906</a>
				          </div>
